<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Edit Customer</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

	<div class="row">

		<h1>Edit Customer</h1>

		<form method="POST" th:object="${customer}"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="">First Name</label> <input type="text" name="firstName"
					class="form-control" placeholder="First Name"
					th:field="*{firstName}" /> <span
					th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First
					Name Error</span>
			</div>

			<div class="form-group">
				<label for="lastName">Last Name</label> <input type="text"
					name="lastName" class="form-control" placeholder="Last Name"
					th:field="*{lastName}" /> <span
					th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last
					Name Error</span>
			</div>

			<div class="form-group">
				<label for="email">Email</label> <input type="text" name="email"
					class="form-control" placeholder="email" th:field="*{email}" /> <span
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
					Error</span>
			</div>

			<div class="form-group">
				<label for="phoneNumber">Phone Number</label> <input type="text"
					name="phoneNumber" class="form-control" placeholder="Phone Number"
					th:field="*{phoneNumber}" /> <span
					th:if="${#fields.hasErrors('phoneNumber')}"
					th:errors="*{phoneNumber}">Phone Number Error</span>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>

		</form>

	</div>

</body>
</html>
