<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Customer List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Delete User</h1>
	<div class="row col-md-6">
		<form method="POST" th:object="${customer}">
			<div th:if="${customer}">
				<div th:object="${customer}">
					<div class="list-group-item">
						<h4 class="list-group-item-heading">First Name</h4>
						<p class="list-group-item-text" th:text="*{firstName}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Last Name</h4>
						<p class="list-group-item-text" th:text="*{lastName}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Email</h4>
						<p class="list-group-item-text" th:text="*{email}"></p>
					</div>
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Phone Number</h4>
						<p class="list-group-item-text" th:text="*{phoneNumber}"></p>
					</div>
				</div>
			</div>
			<div th:unless="${customer}">
				<h3>No user found.</h3>
			</div>
			<button type="submit" class="btn btn-default">Delete</button>
		</form>
		<div class="row">
			<a class="col-md-4" href="/customer">Back</a>
		</div>
	</div>
</body>
</html>
