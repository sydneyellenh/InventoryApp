<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/basic">
<head>
   <title>Edit Product</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

<div class="row">

<h1>Edit Product</h1>

<form method="POST" th:object="${products}" enctype="multipart/form-data">
	<input type="hidden" th:field="*{id}"/>

  <div class="form-group">
    <label for="productName">Product Name</label>
    <input type="text" name="productName" class="form-control" placeholder="Product Name" th:field="*{productName}" />
  	<span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Product Name Error</span>
  </div>

  <div class="form-group">
    <label for="productPrice">Product Price</label>
    <input type="text" name="productPrice" class="form-control" placeholder="Product Price" th:field="*{productPrice}" />
  	<span th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}">Product Price Error</span>
  </div>

  <div class="form-group">
    <label for="productCondition">Product Condition</label>
    <input type="text" name="productCondition" class="form-control" placeholder="Product Condition" th:field="*{productCondition}" />
    <span th:if="${#fields.hasErrors('productCondition')}" th:errors="*{productCondition}">Product Condition Error</span>
  </div>

  <div class="form-group">
    <label for="productYear">Product Year</label>
    <input type="text" name="productYear" class="form-control" placeholder="Product Year" th:field="*{productYear}" />
	<span th:if="${#fields.hasErrors('productYear')}" th:errors="*{productYear}">Product Year Error</span>  
  </div>

  
  <div class="form-group">
  	<label for='exampleInputFile'>File Input</label>
  	<input type="file" name="file"/>
  	<p class ="help-block">Example block-level help text here</p>
  </div>
  
  <div class="form-group">
    <label for="removeImage">Remove Image</label>
    <input type="checkbox" name="removeImage" value="true" />
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>

  
</body>
</html>
